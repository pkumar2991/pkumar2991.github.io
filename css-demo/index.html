<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">
        <img class="logo" src="./assets/logo.jpg" alt="" class="logo" />
        <p>Awesome CSS In Action</p>
      </div>

      <div class="menu">
        <a href="">Button Style</a>
        <a href="">Flex</a>
        <a href="">Miscellaneous</a>
      </div>
    </nav>
    <div class="container">
      <!-- Sections -->
      <section class="sectionRow start-left">
        <div class="output">
          <div class="bookmark"></div>
        </div>
        <div class="description">
         This is a bookmark icon created using border properties.
        </div>
      </section>
      <section class="sectionRow start-right">
        <div class="output">
          <button class="btn btnhover">
            Hover Me!
          </button>
        </div>
        <div class="description">
          <p>This button effect is created using hover pseudo element.</p>
        </div>
      </section>
      <section class="sectionRow start-left">
        <div class="output">
          <button class="btn btnAwesome">
            Awesome
          </button>
        </div>
        <div class="description">
          This button effect is created using before <span>pseudo class</span>.
        </div>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
        .primary-heading{
            color:green;
        }
        #welcome{
            background-color: #f4f4f4;
        }
        /* Multiple Selectors*/
        #welcome, #about {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
        }
        /*Nested Selectors*/
        #welcome p{
            font-size: 20px;
        }
    </style>
  </head>
  <body>
    <div id="welcome">
      <h2 class="primary-heading">
        Welcome
      </h2>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet
        consequatur et ipsa fugiat eaque totam deserunt nisi, autem dolor
        itaque.
      </p>
    </div>
    <div id="about">
      <h2>About</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic atque odit
        et deserunt quos neque ex dolores, explicabo autem officiis.
      </p>
    </div>
  </body>
</html>

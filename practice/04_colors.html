<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /*Color name*/
        h1{
            color: indigo;
        }
        /*RGB*/
        h2{
            color: rgb(120, 220, 100);
        }
        /*HEX*/
        h3{
            color: #454545;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>

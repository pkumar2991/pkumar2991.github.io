<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4f757937b9.js"
      crossorigin="anonymous"
    ></script>
    <title>Web Whats up</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="main-content">
          <div class="participant-content">
            <div class="header">
              <div class="left"><i class="fas fa-user fa-2x"></i></div>
              <div class="right">
                <i class="far fa-comments fa-2x"></i>
                <i class="fas fa-ellipsis-v fa-2x"></i>
              </div>
              
            </div>
            <div id="frnds-panel">
              <div class="notification">
                <i class="fas fa-bell-slash fa-2x bell"></i>
                <div class="info">
                  <p> Get notified of new message</p>
                  <a>Turn on desktop notificatons</a>
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search or start a new chat">
              </div>
              <div class="friend-list"></div>
            </div>
            
          </div>
          <div class="chat-content">
            <div class="chat-header">
              <div class="left"><i class="fas fa-user fa-2x"></i></div>
              <div class="right">
                <i class="fas fa-search fa-2x"></i>
                <i class="fas fa-ellipsis-v fa-2x"></i>
              </div>
            </div>
            <div class="chat-area">
              <p>This is chat area.</p>
            </div>
            <div class="chat-box">
              <i class="far fa-grin fa-2x"></i>
              <i class="fas fa-paperclip fa-2x"></i>
              <input type="text" placeholder="Type a message" />
              <i class="fas fa-microphone fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
